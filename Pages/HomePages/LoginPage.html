    <div class="main">
        <h1>Criminal Record</h1>
        <h3>Enter your login credentials</h3>
        <div id="loginForm">
              <label for="userId">
                    User-Id:
              </label>
              <input type="text" 
                     id="userId" 
                     name="userId" 
                     placeholder="Enter your User-Id" required>

              <label for="password">
                    Password:
              </label>

              <input type="password"
                     id="password" 
                     name="password"
                     placeholder="Enter your Password" required>

              <label for="role">
                    Role:
              </label>
                    <!-- <div class="role-selector"> -->
                        <select id="role" name="role" class="options">
                        <option selected value="">Select Role</option>
                        <option value="Admin">Administrator</option>
                        <option value="Jailer">Jailer</option>
                        <option value="Police">Police</option>
                        <option value="CBI">CBI</option>
                        <option value="Judges">Judges</option>
                        </select>
                    <!-- </div> -->

              <div class="wrap">
                    <button
                         onclick="solve()">
                          Submit
                    </button>
              </div>
            </div>
        <p>Not registered?
              <a href="SignupPage.html"
                 style="text-decoration: none;">
                    Create an account
