<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Record SignUp</title>
    <link rel="stylesheet" href="../../Styles/HomePages/SignupPage.css">
</head>
<body>

    <div class="that-div">
        <img class="img" src="../../images/one hand.webp" alt="">
    </div>

    <div class="container">
        <h1>Criminal Record</h1>
        <h3>Enter your SignUp credentials</h3>
        <form id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="cbi">CBI</option>
                <option value="judge">Judge</option>
                <option value="police">Police</option>
                <option value="jailer">Jailer</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="../../Script/HomePages/SignupPage.js"></script>
</body>
</html>
